<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>{{subject}}</title>

    <style>
        /* Reset de email */
        * { box-sizing: border-box; }
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; }
        
        /* Resetear colores de links para clientes */
        a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: inherit !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }
        
        /* Base styles */
        body {
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            background-color: #0a0a0a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Container principal */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        /* Header con gradiente y dinosaurio */
        .header {
            background: linear-gradient(135deg, #22c55e 0%, #06b6d4 50%, #3b82f6 100%);
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1), transparent 50%);
        }
        
        .logo-container {
            position: relative;
            z-index: 2;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        
        .header-title {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        
        .header-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin: 0;
            position: relative;
            z-index: 2;
        }
        
        /* Contenido principal */
        .content {
            padding: 40px;
            background: #1a1a1a;
            color: #f5f5f5;
            line-height: 1.6;
        }
        
        .content h1 {
            color: #f5f5f5;
            font-size: 24px;
            margin: 0 0 20px 0;
            font-weight: 600;
        }
        
        .content h2 {
            color: #22c55e;
            font-size: 20px;
            margin: 30px 0 15px 0;
            font-weight: 600;
        }
        
        .content p {
            margin: 16px 0;
            color: #e5e7eb;
        }
        
        /* Card destacada */
        .highlight-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #1e293b 100%);
            border: 2px solid #22c55e;
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            position: relative;
            overflow: hidden;
        }
        
        .highlight-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #22c55e, #06b6d4, #3b82f6);
        }
        
        .highlight-card h3 {
            color: #22c55e;
            font-size: 18px;
            margin: 0 0 12px 0;
            font-weight: 600;
        }
        
        /* Lista con estilo */
        .details-list {
            list-style: none;
            padding: 0;
            margin: 16px 0;
        }
        
        .details-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #e5e7eb;
        }
        
        .details-list li:last-child {
            border-bottom: none;
        }
        
        .details-list strong {
            color: #22c55e;
            font-weight: 600;
        }
        
        /* Botones */
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #22c55e, #06b6d4);
            color: white !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: transform 0.2s;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(34, 197, 94, 0.4);
        }
        
        /* Texto con gradiente */
        .gradient-text {
            background: linear-gradient(90deg, #22c55e, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        /* Footer */
        .footer {
            background: #111;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #333;
        }
        
        .footer p {
            margin: 8px 0;
            color: #9ca3af;
            font-size: 14px;
        }
        
        .footer .brand {
            color: #22c55e;
            font-weight: 600;
        }
        
        /* Efectos especiales */
        .glow {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Responsive */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                margin: 0 !important;
                border-radius: 0 !important;
            }
            
            .header {
                padding: 30px 15px !important;
            }
            
            .content {
                padding: 30px 20px !important;
            }
            
            .header-title {
                font-size: 24px !important;
            }
            
            .content h1 {
                font-size: 20px !important;
            }
        }
        
        /* Dark mode espec√≠fico */
        @media (prefers-color-scheme: dark) {
            .email-container {
                border: 1px solid #333;
            }
        }
    </style>
</head>

            </div>
            
            <h1 class="header-title">{{headerTitle}}</h1>
            <p class="header-subtitle">{{headerSubtitle}}</p>

        <!-- Contenido principal -->
        <div class="content">
