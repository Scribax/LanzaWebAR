<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>{{subject}}</title>
    
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    
    <style>
        /* Reset universal para emails */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; outline: none; text-decoration: none; }
        
        /* Links seguros */
        a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: inherit !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }
        
        /* Body base */
        body {
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            background-color: #0f172a !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif !important;
            line-height: 1.6;
            color: #e2e8f0;
        }
        
        /* Contenedor principal */
        .email-wrapper {
            width: 100%;
            background-color: #0f172a;
            padding: 30px 15px;
            margin: 0;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        /* Header moderno */
        .header {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 25%, #06b6d4 50%, #0284c7 75%, #3b82f6 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 10px solid #3b82f6;
        }
        
        .brand-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            margin-bottom: 20px;
            line-height: 60px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
        }
        
        .header-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin: 0;
            font-weight: 400;
        }
        
        /* Contenido principal */
        .content {
            background-color: #1e293b;
            padding: 40px 30px;
            color: #e2e8f0;
        }
        
        .content h1 {
            color: #f8fafc;
            font-size: 24px;
            margin: 0 0 20px 0;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .content h2 {
            color: #22c55e;
            font-size: 20px;
            margin: 30px 0 15px 0;
            font-weight: 600;
        }
        
        .content h3 {
            color: #06b6d4;
            font-size: 18px;
            margin: 20px 0 12px 0;
            font-weight: 600;
        }
        
        .content p {
            margin: 16px 0;
            color: #cbd5e1;
            font-size: 15px;
            line-height: 1.6;
        }
        
        /* Cards profesionales */
        .card {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
            position: relative;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #22c55e, #06b6d4, #3b82f6);
            border-radius: 12px 12px 0 0;
        }
        
        .card.highlight {
            border-color: rgba(34, 197, 94, 0.5);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.1);
        }
        
        .card h3 {
            color: #22c55e;
            font-size: 18px;
            margin: 0 0 12px 0;
            font-weight: 600;
        }
        
        /* Listas estilizadas */
        .styled-list {
            list-style: none;
            padding: 0;
            margin: 16px 0;
        }
        
        .styled-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #cbd5e1;
            position: relative;
            padding-left: 20px;
        }
        
        .styled-list li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: #22c55e;
            font-weight: bold;
        }
        
        .styled-list li:last-child {
            border-bottom: none;
        }
        
        .styled-list strong {
            color: #22c55e;
            font-weight: 600;
        }
        
        /* Grid de características */
        .feature-grid {
            display: table;
            width: 100%;
            margin: 20px 0;
            border-collapse: separate;
            border-spacing: 15px 15px;
        }
        
        .feature-row {
            display: table-row;
        }
        
        .feature-cell {
            display: table-cell;
            width: 50%;
            vertical-align: top;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(6, 182, 212, 0.1));
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .feature-cell h4 {
            color: #22c55e;
            margin: 0 0 8px 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .feature-cell p {
            margin: 0;
            font-size: 14px;
            color: #94a3b8;
            line-height: 1.4;
        }
        
        /* Botones profesionales */
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #ffffff !important;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            text-align: center;
            margin: 8px 4px;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.25);
            border: none;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #06b6d4, #0284c7);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.25);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #22c55e;
            color: #22c55e !important;
            box-shadow: none;
        }
        
        /* Texto con gradiente */
        .gradient-text {
            background: linear-gradient(90deg, #22c55e, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        /* Bloques de código */
        .code-block {
            background-color: #0f172a;
            border: 1px solid #374151;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: #e2e8f0;
            overflow-x: auto;
        }
        
        .code-inline {
            background-color: #374151;
            color: #22c55e;
            padding: 3px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }
        
        /* Alertas */
        .alert {
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            border-left: 4px solid;
        }
        
        .alert-success {
            background-color: rgba(34, 197, 94, 0.1);
            border-color: #22c55e;
            color: #86efac;
        }
        
        .alert-info {
            background-color: rgba(6, 182, 212, 0.1);
            border-color: #06b6d4;
            color: #7dd3fc;
        }
        
        .alert-warning {
            background-color: rgba(251, 191, 36, 0.1);
            border-color: #fbbf24;
            color: #fcd34d;
        }
        
        /* Footer profesional */
        .footer {
            background-color: #111827;
            padding: 30px;
            text-align: center;
            border-top: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .footer-brand {
            color: #22c55e;
            font-weight: 700;
            font-size: 18px;
            margin: 0 0 8px 0;
        }
        
        .footer p {
            margin: 6px 0;
            color: #9ca3af;
            font-size: 13px;
        }
        
        .footer a {
            color: #22c55e;
            text-decoration: none;
        }
        
        .footer a:hover {
            color: #06b6d4;
        }
        
        /* Líneas decorativas */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #22c55e, #06b6d4, #3b82f6, transparent);
            margin: 30px 0;
            border: none;
        }
        
        /* Responsive optimizado */
        @media screen and (max-width: 600px) {
            .email-wrapper { padding: 15px 10px !important; }
            .email-container { border-radius: 12px !important; }
            .header { padding: 30px 20px !important; }
            .content { padding: 25px 20px !important; }
            .footer { padding: 25px 20px !important; }
            .header-title { font-size: 24px !important; }
            .content h1 { font-size: 20px !important; }
            .content h2 { font-size: 18px !important; }
            .btn { display: block !important; margin: 10px 0 !important; text-align: center !important; }
            .feature-cell { display: block !important; width: 100% !important; margin-bottom: 10px !important; }
            .feature-grid { border-spacing: 0 10px !important; }
        }
        
        /* Soporte para modo oscuro */
        @media (prefers-color-scheme: dark) {
            .email-container { border-color: rgba(34, 197, 94, 0.3) !important; }
        }
        
        /* Optimizaciones para Outlook */
        [data-ogsc] .header { background: linear-gradient(135deg, #22c55e 0%, #06b6d4 50%, #3b82f6 100%) !important; }
        [data-ogsc] .content { background-color: #1e293b !important; }
        [data-ogsc] .footer { background-color: #111827 !important; }
    </style>
</head>

<body>
    <!--[if mso | IE]>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" align="center" style="width:600px;">
        <tr><td>
    <![endif]-->
    
    <div class="email-wrapper">
        <div class="email-container">
            <!-- Header profesional -->
            <div class="header">
                <div class="brand-icon">LW</div>
                <h1 class="header-title">{{headerTitle}}</h1>
                <p class="header-subtitle">{{headerSubtitle}}</p>
            </div>
            
            <!-- Contenido principal -->
            <div class="content">
                {{content}}
            </div>
            
            <hr class="divider">
            
            <!-- Footer -->
            <div class="footer">
                <p class="footer-brand">LanzaWebAR</p>
                <p>Hosting & Desarrollo Web Profesional</p>
                <p style="margin-top: 15px; font-size: 12px;">
                    Email enviado automáticamente desde nuestro sistema<br>
                    ¿Consultas? Contáctanos en <a href="mailto:{{contactEmail}}">{{contactEmail}}</a>
                </p>
            </div>
        </div>
    </div>
    
    <!--[if mso | IE]>
        </td></tr>
    </table>
    <![endif]-->
</body>
</html>
